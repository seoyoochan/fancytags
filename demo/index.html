<!DOCTYPE html>
<head>
	<title>Fancy Tags</title>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../src/jquery.fancytags.js"></script>
	<link rel="stylesheet" type="text/css" href="../src/fancytags.css" />

	<style type="text/css">
		.container {
			padding: 20px;
		}

		.fancyTagsInput {
			outline: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="fancyTags">
			<!-- these are predefined taglist which 
			fakes reading tags from server and display. 
			Although they were predefined, they can be removed -->
			<span class="tag">apple</span>
			<span class="tag">orange</span>
			<span class="tag">banana</span>
			<span class="tag">grape</span>
			<div class="fancyTagsInput"></div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$(".fancyTagsInput").fancytags({focus: true});
		});
	</script>
</body>
</html>
